{% include JB/setup %}

<div id='blog'>
	<a href="https://twitter.com/biouno" class="twitter-follow-button" data-show-count="false" data-size="medium">Follow @biouno</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	{% for post in site.posts %}
	<div>
	   <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	   <span class='subtitle'><small><em>{{ post.date | date: "%-d %B %Y" }} by {{ post.author }}</em></small></span>
	   <div>
	   {{ post.content | raw }}
	   </div>
	</div>
	<hr/>
	{% endfor %}

	<p class='right'><a href="{{ site.baseurl }}archive.html">Blog Archive</a></p>
</div>
